{% extends 'base.html' %}
{% block title %}{{ article }}{% endblock %}
{% block content %}
<h3>{{ article }}</h3>
<p>{{ article.content }}</p>
<p>Дата публикации: {{ article.publication_date }}</p>
<p>Категория: {{ article.category }}</p>
<p>Количество просмотров: {{ article.views_count }}</p>
{% endblock %}
