{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
    <h2>{{ author }}</h2>
    <hr>
    {% for article in articles %}
        {% if article.publication_flag %}
            <p><a href="{{ article.get_absolute_url }}">{{ article }}</a></p>
        {% else %}}
            <p>{{ article }}</p>
        {% endif %}
    {% endfor %}
{% endblock %}
